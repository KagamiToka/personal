<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Chúc Mừng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="effects-container"></div>

<div class="envelope-container" id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
    <div class="envelope-message">
        <p>Bạn có một lời chúc!</p>
        <em>(Nhấn để mở)</em>
    </div>
</div>

<div class="card-container" id="card">
    <div class="card-content">
        <h3>Gửi Thầy Cô,</h3>

        <img src="httpsT://via.placeholder.com/300x150?text=Ảnh+minh+họa+Thầy/Cô" alt="Ảnh thầy cô" class="teacher-img">

        <p>Nhân ngày 20/11, em/con xin gửi lời chúc tốt đẹp nhất đến thầy/cô. Chúc thầy/cô luôn mạnh khỏe, hạnh phúc và thành công trong sự nghiệp trồng người!</p>

        <textarea id="personal-message" placeholder="Viết lời chúc cá nhân của bạn vào đây..."></textarea>

        <button id="send-button">Gửi Lời Chúc</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
